<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="./imagens/f_5NUHW7AZC.ico" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="instagram">
        <div class="phone">

        <div class="instagram-continue">

                <img src="./imagens/logo.png" class="instagram-logo" alt="instagram logo">

                </div>

            </div>
            <div class="container">
                <p class="account">Não é lih_cruz_?</p>
                <p class="account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
